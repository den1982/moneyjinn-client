<div class="auth-main">
  <div class="auth-block">
    <h1>Willkommen! Geben Sie Ihre Nutzerdaten ein und klicken Sie auf „Anmelden“.</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Benutzer</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="inputEmail3" placeholder="Benutzer">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Passwort</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Passwort">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <app-error></app-error>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Anmelden</button>
        </div>
      </div>
    </form>
  </div>
</div>
