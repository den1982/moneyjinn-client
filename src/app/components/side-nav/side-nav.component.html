<div id="top-menu">
  <div class="title">
    <h2 [routerLink]="['/','home']">Moneyjinn 0.0.1</h2>
  </div>

  <div id="mobile-main-menu" (click)="toggle()">
    <img src="assets/images/menu-left.svg" alt="">
  </div>

</div>

<div id="main-menu" [ngClass]="{isOpenMenu:isShown}">
  <div class="main-menu-container">
    <div class="menu-content" *ngIf="routes && routes.length">
      <div class="section"
           *ngFor="let route of routes"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/', route.path]"><h3>{{route.data[0]}}</h3></a>
      </div>
    </div>
  </div>
</div>
