<div class="app-content">
  <md-card class="app-input-section">
    <md-card-title>
      <span class="md-title">Willkommen! Geben Sie Ihre Nutzerdaten ein und klicken Sie auf „Anmelden“.</span>
      <br>
      <app-error></app-error>
    </md-card-title>
    <md-card-content>
      <md-input placeholder="Username"
                [(ngModel)]="username"
                (keyup.enter)="doLogin()"></md-input>
      <br/>
      <md-input placeholder="Password"
                type="password"
                [(ngModel)]="password"
                (keyup.enter)="doLogin()"></md-input>
    </md-card-content>
    <md-card-actions align="end">
      <button md-button (click)="doLogin()">Anmelden</button>
    </md-card-actions>
  </md-card>
</div>
