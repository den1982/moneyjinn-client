<div class="mj-parent">
  <div class="col-md-4 col-md-offset-4 mj-child">


    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center"><h3>Willkommen!</h3></div>
      </div>

      <div class="panel-body">

        <div class="text-center">
          <h4>Geben Sie Ihre Nutzerdaten ein und klicken Sie auf „Anmelden“.</h4>
        </div>
        <br>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="username" placeholder="Username"
                 [(ngModel)]="username" (keyup.enter)="doLogin()">
        </div>
        <br/>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password"
                 [(ngModel)]="password" (keyup.enter)="doLogin()">
        </div>
        <br/>
        <app-error></app-error>

        <div class="form-group">
          <!-- Button -->
          <div class="col-sm-12 controls text-center">
            <button type="submit" href="#" class="btn btn-primary"  (click)="doLogin()"><i
              class="glyphicon glyphicon-log-in"></i> Anmelden
            </button>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
